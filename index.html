<html lang="en">

<head>

<body style="margin:0;width:100%">
  <nav id="nav">
    <div class="logo">Tweeter</div>
    <div>
      <p>Write a new tweet</p>
      <i class="fas fa-angle-double-down"></i>

  <header id="header"></header>
  <section id="compose-tweet-section">

      <textarea name="tweetText"></textarea>
      <button>Tweet</button>

  <section id="tweets">
